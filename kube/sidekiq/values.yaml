sidekiq:
  name: sidekiq
  group: app
  replicaCount: 1
  terminationGracePeriodSeconds: 60
  strategy:
    type: RollingUpdate  
  container:
    image: r.kirqe.be/gasb:latest
    port: 9292
  imagePullSecrets:
    - name: regzzz      
  service:
    type: ClusterIP
    port: 9292
  volumes:
    - name: keys-data
      kind: PersistentVolumeClaim
      mountPath: "/var/www/app/keys"
      pvc:
        name: keys-pvc
        accessMode: ReadWriteOnce
        storage: 5Mi   
  config:
    name: sidekiq-config    
    data:
      - key: key
        value: value
  secret:
    name: sidekiq-secret
    data: 
      - key: key
        value: value        

vault:
  role: gasb-role
  path: secret/data/gasb/app